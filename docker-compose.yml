version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ada-postgres
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ada_dev_password}
      POSTGRES_DB: ada_ecosystem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ada-network

  redis:
    image: redis:7-alpine
    container_name: ada-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ada-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ada-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ada-network

  neo4j:
    image: neo4j:5-community
    container_name: ada-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-ada_dev_password}
    volumes:
      - neo4j_data:/data
    networks:
      - ada-network

networks:
  ada-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
