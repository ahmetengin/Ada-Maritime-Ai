version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ada-postgres
    environment:
      POSTGRES_USER: ada
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ada_dev_password}
      POSTGRES_DB: ada_ecosystem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ada-network

  redis:
    image: redis:7-alpine
    container_name: ada-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ada-network

networks:
  ada-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
